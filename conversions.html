<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<title>Conversions html file</title>
</head>
<body>
<h2>Pranathi Patlolla shows currency conversions </h2>
<div>
<form>
<label for="base" class="form-check-label">Enter base amount </label>
<input type ="number" style="width: 80px;" class="form-check-input" id="base" name="base" value=50  > <br>
    
<label for="conversion" class="form-check-label">Enter the conversion rate </label>
<input type ="number" style="width: 80px;"  class="form-check-input" id="conversion" name="conversion" value=35 autofocus> <br>

<input type="button"  onclick="convert()" value="Show conversions">
</form>
</div>
<p id="results">This text will be replaced </p>
<div class="form-control">
<form>
<input type="radio" id="mean" name="action" value="mean">
<label for="avg">average</label></br>
  
<input type="radio" id="max" name="action" 
value="maximum">
<label for="max">max</label></br>
  
<input type="radio" id="min" name="action"   
value="minimum">
<label for="min">min</label></br>

<input type="button" class="btn btn-success" onclick="chooseOp()" value="Get values from radio group">
</form>
</div>
<p id="res">This text will be replaced </p>
<script> 
function convert(){
console.log("Getting form values")
var input = document.getElementById("base").value

var Conversion = document.getElementById("conversion").value

var toShow ='';
for(let i=input;i<=input+5;i=i*2){
let b= i*Conversion;

let x=b.toString();
toShow += i+" is "+b+";";
}  
document.getElementById("results").innerHTML="Conversion are "+toShow
} 
    

function chooseOp(){
var input = document.getElementById("base").value
var Conversion =document.getElementById("conversion").value 
let radio4 = document.getElementById("mean");
let radio5 = document.getElementById("max");
let radio6 = document.getElementById("min");
out=document.getElementById("res");
if(radio4.checked){
avg=(Number(input)+Number(Conversion))/2
out.innerHTML="Average of "+input+" and "+Conversion+" is "+avg;
}
else if(radio5.checked){
max=Math.max(input,Conversion)
out.innerHTML="Maximum of "+input+" and "+Conversion+" is "+max;
          
}
else if(radio6.checked){
min=Math.min(input,Conversion)
out.innerHTML="Minimum of "+input+" and "+Conversion+" is "+min;
            
}

}

</script>
</body>
</html>
