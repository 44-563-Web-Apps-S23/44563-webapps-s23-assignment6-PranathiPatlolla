<title>checkboxes file</title>
</head>
<body>

<h2> Pranathi Patlolla chooses candy</h2>
<div class="form-check">
<form>
<input class="form-check-input" type="checkbox" id="Choco" name="Chocolate" value="True">
<label for="dark">Dark Chocolate</label></br>
<input class="form-check-input" type="checkbox" id="Nut" name="Nuts" 
     value="True">
<label for="nuts">Nuts</label></br>
<input class="form-check-input" type="checkbox" id="Chew" name="Chewy"   
      value="False">
<label for="chewy">Chewy</label></br>
<input type="button" class="btn btn-primary" onclick="selectBox()" value="Select a box">
</form>
<p id="res">This text will be replaced </p>
</div>
<div class="form-control">
<form>
<label for="namesize">Enter the size</label>
<input type="text" id="namesize" name="namesize" value="size"><br>
<label for="priceof">Enter Price</label>
<input type="text" id="cost" name="priceof"><br>
<input type="button" class="btn btn-secondary" onclick="updateBox()" value="Update the box"><br>
</form>
</div>
<p id="res1" >This text will be displayed</p>          
<script> 
 var my_candy_box={};
function selectBox() {

   my_candy_box.dark = document.getElementById("Choco").checked

    my_candy_box.nuts = document.getElementById("Nut").checked

    my_candy_box.chewy = document.getElementById("Chew").checked

   document.getElementById("res").innerHTML=JSON.stringify(my_candy_box)

}
function updateBox(){
     my_candy_box.size=document.getElementById("namesize").value

     my_candy_box.price=document.getElementById("cost").value

     document.getElementById("res1").innerHTML=JSON.stringify(my_candy_box)

}
</script>

</body>
